<!DOCTYPE html>
<html>
<head>
    <title>Chain Reaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/@telegram-apps/telegram-ui@2.1.7/dist/styles.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-vector/abstract-background-with-geometric-shapes_23-2148464185.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        h1 {
            font-size: 2.8em;
            margin: 10px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            z-index: 1;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 3px 3px 12px rgba(255, 215, 0, 1); }
        }
        .tg-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 340px;
            text-align: center;
            z-index: 1;
            margin: 10px 0;
        }
        .tg-card p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-gap: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 10px;
            z-index: 1;
        }
        .cell {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .cell.player1 {
            background: #FF5555;
            color: #fff;
        }
        .cell.player2 {
            background: #55FF55;
            color: #000;
        }
        .cell.explode {
            animation: explode 0.5s ease;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); background: #FFD700; }
            100% { transform: scale(1); }
        }
        #game-status {
            display: none;
            margin: 10px 0;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            opacity: 0.7;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>üéÆ Chain Reaction</h1>
    <div class="tg-card">
        <p>{{ username }} (ID: {{ user_id }})</p>
    </div>
    <div class="tg-card" id="game-status">
        <p>Player 1: <span id="player1-score">0</span> | Player 2: <span id="player2-score">0</span></p>
        <p>Turn: <span id="current-turn"></span></p>
    </div>
    <div id="game-board"></div>
    <footer>¬©Ô∏è2025 Chain Reaction by Gagan Saini</footer>

    <script>
        const userId = "{{ user_id }}";
        const roomId = "{{ room_id }}";
        const gameData = {{ game_data | tojson | safe }};
        let gameActive = false;
        let board = gameData ? gameData.board : null;
        let currentTurn = gameData ? gameData.current_turn : null;

        // Initialize Socket.IO
        const socket = io();

        if (roomId) {
            socket.emit('join_game', { room_id: roomId, user_id: userId });
        }

        socket.on('game_start', (data) => {
            gameActive = true;
            board = data.board;
            currentTurn = data.current_turn;
            document.getElementById('game-status').style.display = 'block';
            document.getElementById('current-turn').textContent = currentTurn === userId ? "You" : "Opponent";
            renderBoard();
        });

        socket.on('game_update', (data) => {
            board = data.board;
            currentTurn = data.current_turn;
            const player1Score = board.flat().filter(cell => cell > 0 && cell % 10 === 1).length;
            const player2Score = board.flat().filter(cell => cell > 0 && cell % 10 === 2).length;
            document.getElementById('player1-score').textContent = player1Score;
            document.getElementById('player2-score').textContent = player2Score;
            document.getElementById('current-turn').textContent = currentTurn === userId ? "You" : "Opponent";
            renderBoard();
            if (data.status === "finished") {
                gameActive = false;
                const winner = data.winner === 1 ? (data.host_id === userId ? "You" : "Opponent") : (data.opponent_id === userId ? "You" : "Opponent");
                window.Telegram.WebApp.showAlert(`${winner} wins! Player 1: ${player1Score} | Player 2: ${player2Score}`);
            }
        });

        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    const atoms = board[row][col] % 10;
                    const player = board[row][col] > 0 ? (board[row][col] % 10 === 1 ? 1 : 2) : 0;
                    if (player === 1) cell.classList.add('player1');
                    if (player === 2) cell.classList.add('player2');
                    cell.textContent = atoms > 0 ? atoms : '';
                    cell.onclick = () => makeMove(row, col);
                    gameBoard.appendChild(cell);
                }
            }
        }

        async function makeMove(row, col) {
            if (!gameActive || currentTurn !== userId) return;
            const response = await fetch(`/make_move?user_id=${userId}&room_id=${roomId}&row=${row}&col=${col}`, { method: 'POST' });
            const data = await response.json();
            if (!response.ok) {
                alert(data.error || 'Move failed!');
            }
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            socket.emit('game_update', data);
        }

        // Initial render
        if (board) renderBoard();

        // Telegram Mini App integration
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.enableClosingConfirmation();
            window.Telegram.WebApp.setHeaderColor('#1e3c72');
        }
    </script>
</body>
</html>
