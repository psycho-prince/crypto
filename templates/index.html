<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .cell.player1 {
            background-color: #ff4d4d; /* Red for Player 1 */
            color: white;
        }
        .cell.player2 {
            background-color: #4dffa6; /* Green for Player 2 */
            color: black;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Chain Reaction</h1>
        <div id="status" class="text-center mb-4 text-lg font-semibold">
            Waiting for game to start...
        </div>
        <div id="board" class="grid grid-cols-9 gap-1 mb-4">
            <!-- Board will be populated dynamically -->
        </div>
        <div id="player-info" class="text-center mb-4">
            <p>Player: <span id="username">{{ username }}</span></p>
            <p>Room ID: <span id="room-id">{{ room_id }}</span></p>
        </div>
        <button id="share-button" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 hidden">
            Share Game Link
        </button>
    </div>

    <script>
        const socket = io('https://crypto-king-v2.onrender.com');
        const userId = '{{ user_id }}';
        const username = '{{ username }}';
        const roomId = '{{ room_id }}';
        let gameData = {{ game_data | tojson | safe }};
        let currentPlayer = null;

        // Initialize the board
        function initBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    updateCell(cell, row, col);
                    boardDiv.appendChild(cell);
                }
            }
        }

        // Update cell appearance based on game state
        function updateCell(cell, row, col) {
            const value = gameData.board[row][col];
            const atoms = value % 10;
            const player = Math.floor(value / 10);
            cell.textContent = atoms > 0 ? atoms : '';
            cell.className = 'cell';
            if (player === 1) {
                cell.classList.add('player1');
            } else if (player === 2) {
                cell.classList.add('player2');
            }
            if (gameData.status === 'in_progress' && gameData.current_turn !== userId) {
                cell.classList.add('disabled');
            }
        }

        // Handle cell click
        async function handleCellClick(event) {
            if (gameData.status !== 'in_progress' || gameData.current_turn !== userId) {
                return;
            }
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const response = await fetch(`/make_move?user_id=${userId}&room_id=${roomId}&row=${row}&col=${col}`, {
                method: 'POST'
            });
            const result = await response.json();
            if (result.error) {
                alert(result.error);
            } else {
                gameData = result;
                socket.emit('game_update', { room_id: roomId, game_data: gameData });
                updateBoard();
                updateStatus();
            }
        }

        // Update the entire board
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                updateCell(cell, row, col);
            });
        }

        // Update game status
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (gameData.status === 'not_started') {
                statusDiv.textContent = 'Waiting for another player...';
                document.getElementById('share-button').classList.remove('hidden');
            } else if (gameData.status === 'in_progress') {
                const turn = gameData.current_turn === userId ? 'Your Turn' : 'Opponent\'s Turn';
                statusDiv.textContent = `Game in Progress - ${turn}`;
            } else if (gameData.status === 'finished') {
                const winner = gameData.winner === 1 ? gameData.host_id : gameData.opponent_id;
                statusDiv.textContent = `Game Over! Winner: ${winner === userId ? 'You' : winner}`;
            }
        }

        // Share game link
        document.getElementById('share-button').addEventListener('click', () => {
            const gameUrl = `https://crypto-king-v2.onrender.com/?user_id=${userId}&username=${username}&room_id=${roomId}`;
            navigator.clipboard.writeText(gameUrl).then(() => {
                alert('Game link copied to clipboard!');
            });
        });

        // Socket.IO events
        socket.on('connect', () => {
            if (roomId) {
                socket.emit('join_game', { room_id: roomId, user_id: userId });
            }
        });

        socket.on('game_start', (data) => {
            gameData = data;
            updateBoard();
            updateStatus();
        });

        socket.on('game_update', (data) => {
            gameData = data.game_data;
            updateBoard();
            updateStatus();
        });

        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            initBoard();
            if (gameData) {
                updateBoard();
                updateStatus();
            }
        });
    </script>
</body>
</html>
